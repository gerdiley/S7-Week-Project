<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header class="container-fluid bg-dark bg-opacity-75 text-white d-flex justify-content-center mb-3 shadow-sm p-4">
        <h2>Dynamic User List</h2>
    </header>
    <hr>
    <div class="container" >
        <div class="row">
            <div class="col-md-6 mb-2">
                <h3 class="text-center mb-3 text-white bg-dark bg-opacity-50 rounded-4 p-2"><i class="bi bi-person-plus"></i></i> &nbsp Form data</h3>
                <form id="form">
                    <fieldset class="bg-light bg-gradient bg-opacity-50 rounded p-4 shadow">
                        <label for="nome" class="form-label ">FIRST NAME</label>
                        <input type="text" id="nome" class="form-control" placeholder="Insert your name">
                        <label for="cognome" class="form-label mt-3">FAMILY NAME</label>
                        <input type="text" id="cognome" class="form-control" placeholder="Insert your surname">
                        <button type="button" class="btn btn-primary mt-3" id="scrivi">ADD</button>
                    </fieldset>
                </form>
                <h4 id="errore" class="bg-transparent rounded text-white p-3"></h4>
            </div>
            <div class="col-md-6">
                <h3 class="text-center mb-3 text-white bg-dark bg-opacity-50 rounded-4 p-2"> <i class="bi bi-card-checklist"></i>&nbsp Your List</h3>
                <h3 id="erroreElenco" class="text-center d-none bg-secondary bg-opacity-25 rounded text-white p-2"></h3>
                <ul id="elenco" class="list-group bg-light bg-gradient bg-opacity-50 rounded shadow"></ul>
            </div>
        </div>
        
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
